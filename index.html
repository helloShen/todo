<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="./dist/bundle.js"></script>
  </head>
  <body>
    <div class="todo">
      <input class="addItem" type="text" name="addItem" id="addItem">
      <div class="itemsBoard">
        <div class="itemsContainer hidden"></div>
        <div class="itemsFooter">
          <div class="route all">All</div>
          <div class="route active">Active</div>
          <div class="route complete">Completed</div>
        </div>
      </div>
    </div>
  </body>
</html>
